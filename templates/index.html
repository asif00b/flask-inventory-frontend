<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7fc;
            font-size: 1rem; /* Base font size */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            border-radius: 0.3125rem; /* 5px */
        }

        .container {
            margin-top: 3rem;
            width: 100%; /* Make container full width */
            padding: 0 15px; /* Add padding to avoid touching edges */
        }

        .page-title h2 {
            font-size: 2rem; /* 32px */
            font-weight: 600;
            color: #333;
            border-bottom: 0.125rem solid #007bff; /* 2px */
            padding-bottom: 0.625rem; /* 10px */
        }

        /* Table styling */
        .table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0.3125rem 0.625rem rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 1rem; /* 16px */
            text-align: left;
        }

        .table th {
            font-size: 1.125rem; /* 18px */
        }

        .table td {
            font-size: 1rem; /* 16px */
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }

            .table th, .table td {
                padding: 0.75rem; /* 12px */
            }

            .page-title h2 {
                font-size: 1.5rem; /* 24px */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Inventory App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_item') }}">Add Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="container">
        <div class="page-title">
            <h2>Inventory Items</h2>
        </div>

        <!-- Item Table -->
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_item', id=item.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No items found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
